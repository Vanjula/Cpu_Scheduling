<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CPU Scheduling</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <!-- Start - Splash Animation -->
  <div class="splash-screen" id="splashScreen">
    <div class="splash-content">
      <script
        src="https://unpkg.com/@dotlottie/player-component@latest/dist/dotlottie-player.mjs"
        type="module"
      ></script>
    </div>
  </div>
  <!-- End - Splash Animation -->
  <div class="main-content" id="mainContent">
    <!-- Start - Form -->
    <div class="input-container">
      <h2>Input</h2>
      <label for="algorithm">Algorithm</label>
      <select id="algorithm">
        <option value="FCFS">First Come First Serve (FCFS)</option>
        <option value="SJF">Shortest Job First (SJF)</option>
        <option value="SRTF">Shortest Remaining Time First (SRTF)</option>
        <option value="RR">Round Robin (RR)</option>
      </select>
      <label for="arrivalTime">Arrival Time</label>
      <input type="text" id="arrivalTime" placeholder="e.g., 1 2 3 4" />
      <label for="burstTime">Burst Time</label>
      <input type="text" id="burstTime" placeholder="e.g., 1 2 3 4" />
      <button onclick="solve()">Solve</button>
    </div>

    <div class="output-container">
      <h2>Output</h2>
      <div id="output" class="table-container"></div>
    </div>
    <!-- End - Form -->
  </div>
  <script src="script.js"></script>
</body>
</html>
